        <div class="k-card-body">
            <h5 class="k-card-title">San Francisco</h5>
            <h6 class="k-card-subtitle">City in California</h6>

<script>
    $(document).ready(function () {
        $("#fab-speed-dial").kendoFloatingActionButton({
            icon: "bookmark",
            text: "Bookrmark",
            positionMode: "absolute",
            align: "top end",
            themeColor: "primary",
            shape: "pill",
            size: "small",
            click: function (ev) {
                kendo.alert("Bookmarked");
            }
        });
    });
</script>

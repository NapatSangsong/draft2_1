<!DOCTYPE html>
<html>
<head>
    <title>Basic usage</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">

    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>

    <script>

</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
<div id="example">
    <div class="demo-section">
        <div id="toolbar"></div>
    </div>
</div>

<script>
    $("#toolbar").kendoToolBar({
        items: [
            { template: '<a role="button" class="k-button k-button-solid-base k-button-solid k-button-rectangle k-button-md k-rounded-md" href="#"><span class="k-button-icon k-icon k-i-user"></span> <span id="badge-overlay">2</span></a>' },
            { template: '<a role="button" class="k-button k-button-solid-base k-button-solid k-button-rectangle k-button-md k-rounded-md" href="#"><span class="k-button-icon k-icon k-i-email"></span> <span id="badge-inbox">5</span></a>' },
            { template: '<a role="button" class="k-button k-button-solid-base k-button-solid k-button-rectangle k-button-md k-rounded-md" href="#">See later <span id="badge-sent">15</span></a>' },
            { template: '<a role="button" class="k-button k-button-solid-base k-button-solid k-button-rectangle k-button-md k-rounded-md" href="#">News <span id="badge-missed">99+</span></a>' }
        ]
    });

    $('#badge-overlay').kendoBadge({
        themeColor: 'primary',
        shape: 'rectangle'
    });

    $('#badge-inbox').kendoBadge({
        themeColor: 'info',
        shape: 'rounded'
    });

    $('#badge-sent').kendoBadge({
        themeColor: 'success',
        shape: 'pill'
    });

    $('#badge-missed').kendoBadge({
        themeColor: 'warning',
        shape: 'circle'
    });
</script>


    
</body>
</html>

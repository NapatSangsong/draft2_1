<!DOCTYPE html>
<html>
<head>
    <title>Content Alignment</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div id="grid"></div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                    },
                    schema: {
                        model: {
                            fields: {
                                OrderID: { type: "number" },
                                Freight: { type: "number" },
                                ShipName: { type: "string" },
                                OrderDate: { type: "date" },
                                ShipCity: { type: "string" },
                                ShippedDate: { type: "date" },
                            }
                        }
                    },
                    pageSize: 15,
                    serverPaging: true,
                    serverFiltering: true,
                    serverSorting: true,
                    aggregate: [{ field: "Freight", aggregate: "sum" }]
                },
                height: "430px",
                resizable: true,
                reorderable: true,
                pageable: true,
                sortable: true,
                scrollable: true,
                columns: [
                    { field: "OrderDate", title: "Order Date", format: "{0:MM/dd/yyyy}", width: "120px", headerAttributes: { "class": "k-text-center" }, attributes: { "class": "k-text-right" } },
                    { field: "Freight", aggregates: ["sum"], footerTemplate: "Total: #=sum#", footerAttributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center" }, attributes: { style: "text-align: right" } },
                    { field: "ShipCity", title: "Ship City", headerAttributes: { style: "text-align: center" }, attributes: { style: "text-align: right" } },
                    { field: "ShipName", title: "Ship Name", headerAttributes: { style: "text-align: center" }, attributes: { style: "text-align: right" } },
                    { field: "ShippedDate", title: "Shipped Date", format: "{0:MM/dd/yyyy}", headerAttributes: { style: "text-align: center" }, attributes: { style: "text-align: right" } },
                    { field: "OrderID", width: "110px", headerAttributes: { style: "text-align: center" }, attributes: { style: "text-align: right" } }
                ]
            });
        });
    </script>
</div>

    
</body>
</html>

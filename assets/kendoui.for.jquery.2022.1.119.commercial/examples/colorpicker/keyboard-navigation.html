        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">

    <h4>Simple (palette-based) picker:</h4>
    <div class="box-col">
        <input type="color" id="basic" value="#00ccff" accesskey="s"
                data-role="colorpicker" data-palette="websafe" data-preview="false" data-views="['gradient']" data-input="false" />
    </div>
    <div class="box-col">
        <h4>HSV picker:</h4>

        <input type="color" id="hsv" value="#00ccff" accesskey="h"
           data-role="colorpicker" data-opacity="true" data-preview="false" data-views="['gradient']" data-input="false" />
    </div>
</div>

<script>
    // initialize widgets
    kendo.init($("#example"));
</script>

    <div id="example">
    <div class="demo-section k-content">
        <h4>Set value</h4>
        <textarea id="description" style="width: 100%;"></textarea>
    </div>

    <script>
        $(document).ready(function() {
            $("#description").kendoTextArea({
                label: {
                    content: "Description",
                    floating: true
                },
                rows:5
            });
        });
    </script>

    <style>
        .k-floating-label-container {
            width: 100%;
        }

<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content wide">
        <div id="imageEditor"></div>
    </div>

    <script>
        $(document).ready(function () {
            function onError(e){
                kendoConsole.log('Error')
            };

            function onImageLoaded(e){
                kendoConsole.log('Image loaded')
            };

            function onImageRendered(e){
                kendoConsole.log('Image rendered')
            };

            function onExecute(e){
                kendoConsole.log(e.command + ' command executed')
            };

            $("#imageEditor").kendoImageEditor({
                imageUrl: "../content/shared/images/photos/10.jpg",
                width: "100%",
                height: 900,
                saveAs: {
                    fileName: "image_edited.png"
                },
                error:onError,
                imageLoaded:onImageLoaded,
                imageRendered:onImageRendered,
                execute:onExecute
            });
        });
    </script>
</div>

    
</body>
</html>

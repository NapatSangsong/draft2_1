<!DOCTYPE html>
<html>
<head>
    <title>RGB and HEX</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>

    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">

    <div class="demo-section hidden-on-narrow k-content wide">

        <div class="column">
            <h3 class="title"><label for="picker">Choose Your Color | RGB</label></h3>
            <input id="picker" />
        </div>
        <div class="column">
            <h3 class="title"><label for="picker">Choose Your Color | HEX</label></h3>
            <input id="no-inputs-picker" />
        </div>
    </div>

    <script>

        $("#picker").kendoColorPicker({
            value: "#ff0000",
            format: "rgb",
            formats:["rgb","hex"]
        });
        $("#no-inputs-picker").kendoColorPicker({
            value: "#fff700",
            input:false,
            format: "rgb",
            formats: ["rgb", "hex"]
        });
    </script>

    <style>

        .demo-section {
            display: inline-flex;
            width: 100%;
            box-sizing: border-box;
        }

        .column {
            margin:auto;
            text-align: center;
        }

        .column .title {
            color: #a3a3a3;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: normal;
            padding: 41px 0 20px;
        }

        .k-colorpicker {
            vertical-align: top;
            margin: 20px 0;
        }
    </style>
</div>


    
</body>
</html>

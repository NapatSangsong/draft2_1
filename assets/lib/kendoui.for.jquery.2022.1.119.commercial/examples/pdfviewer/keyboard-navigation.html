<div id="example">
    <div id="pdfViewer">
    </div>
</div>

<script>
    $.when(
        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.js"),
        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js")
    )
    .done(function () {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js';           
        }).then(function(){
            $("#pdfViewer").kendoPDFViewer({
                    pdfjsProcessing: {
                        file: "../content/web/pdfViewer/sample.pdf"
                    },
                    width: "100%",
                    height: 700
                });
        })

    //$(document).ready(function () {
    //    $("#pdfViewer").kendoPDFViewer({
    //        pdfjsProcessing: {
    //            file: "../content/web/pdfViewer/sample.pdf"
    //        },
    //        width: "100%",
    //        height: 700,
    //    })
    //});

    $(document.body).keydown(function (e) {
        if (e.altKey && e.keyCode == 87) {
            $("#pdfViewer").data("kendoPDFViewer").wrapper.focus();
        }
    });
</script>

    
</body>
